function scoreBeach(wind,temp,clouds,waves,coast){
let score=0;
if(temp>=22&&temp<=30)score+=4; else if(temp>=18)score+=2;
if(wind<=18)score+=3; else if(wind<=25)score+=2; else if(wind<=32)score+=1;
if(clouds<=20)score+=3; else if(clouds<=50)score+=2; else if(clouds<=70)score+=1;
if(waves>2.0)return 0;
if(waves>1.5)score-=(coast==="north"?1:3);
else if(waves>1.2)score-=(coast==="north"?0.5:2);
return Math.max(0,Math.min(10,score));
}
